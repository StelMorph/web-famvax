name: Frontend

on:
  pull_request:
    paths:
      - 'frontend/**'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint --workspace frontend --if-present

      - name: Typecheck
        run: npm run typecheck --workspace frontend --if-present

      - name: Test
        run: npm run test --workspace frontend --if-present -- --ci --passWithNoTests

      - name: Build
        run: npm run build --workspace frontend --if-present
