name: Frontend

on:
  pull_request:
    paths:
      - 'frontend/**'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      # Lint only files changed under frontend/ (if any)
      - name: Lint changed frontend files
        working-directory: frontend
        run: |
          git fetch --depth=1 origin main
          FILES=$(git diff --name-only origin/main...HEAD | grep -E '^src/.*\.(js|jsx|ts|tsx)$' || true)
          if [ -n "$FILES" ]; then
            echo "Linting changed files:"
            echo "$FILES"
            npx eslint -c eslint.config.mjs --fix $FILES
          else
            echo "No changed frontend files to lint."
          fi

      # Full lint (useful when configs/deps change)
      - name: Lint frontend
        working-directory: frontend
        run: |
          npx eslint -c eslint.config.mjs "src/**/*.{js,jsx,ts,tsx}"
          # (no --resolve-plugins-relative-to; not needed and invalid on ESLint 9)

      - name: Test
        run: npm run test --workspace frontend --if-present -- --ci --passWithNoTests

      - name: Build
        run: npm run build --workspace frontend --if-present
