name: Frontend

on:
  pull_request:
    paths:
      - 'frontend/**'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      # Lint only changed frontend files vs main, if any
      - name: Lint changed frontend files
        run: |
          git fetch --depth=1 origin main
          FILES=$(git diff --name-only origin/main...HEAD \
            | grep '^frontend/' \
            | grep -E '\.(ts|tsx|js|jsx)$' || true)
          if [ -n "$FILES" ]; then
            echo "Linting changed files:"
            echo "$FILES"
            npx eslint \
              -c frontend/eslint.config.mjs \
              --resolve-plugins-relative-to frontend \
              --fix $FILES
          else
            echo "No changed frontend files to lint."
          fi

      # Full lint of the frontend (useful when the PR touches config or deps)
      - name: Lint frontend
        run: |
          npx eslint \
            -c frontend/eslint.config.mjs \
            --resolve-plugins-relative-to frontend \
            "frontend/src/**/*.{js,jsx,ts,tsx}"

      - name: Test
        run: npm run test --workspace frontend --if-present -- --ci --passWithNoTests

      - name: Build
        run: npm run build --workspace frontend --if-present
