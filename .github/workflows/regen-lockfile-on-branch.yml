name: regen-lockfile-on-branch
on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to update (e.g. feat/verify-protection)"
        required: true
permissions:
  contents: write
jobs:
  regen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Recreate lockfile on Linux (Node 22)
        run: |
          rm -rf node_modules frontend/node_modules backend/node_modules || true
          rm -f package-lock.json
          npm install
      - name: Commit lockfile back to branch
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package-lock.json
          git commit -m "build: regenerate lockfile on Linux (Node 22)" || echo "No changes"
          git push origin HEAD:${{ inputs.branch }}
