name: api-ci
on:
  pull_request:
    branches: [main]
    paths: ["backend/**", ".github/workflows/api-ci.yml"]
  workflow_dispatch:

jobs:
  api-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npm run lint --workspace backend --if-present
      - run: npm run typecheck --workspace backend --if-present
      - run: npm run test --workspace backend --if-present -- --ci --passWithNoTests
