name: Backend

on:
  pull_request:
    paths:
      - 'backend/**'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint --workspace backend --if-present

      - name: Typecheck
        run: npm run typecheck --workspace backend --if-present

      - name: Test
        run: npm run test --workspace backend --if-present
